<div class="min-h-screen">
  <div class="flex justify-between mb-6">
    <div class="space-x-3">
      <input
        class="p-2 border-2 rounded-md"
        placeholder="Search"
        #search
        (change)="OnSearch(search.value)"
      />
      <button class="bg-[#FDFAFA] shadow-md text-black px-4 py-2 rounded-md">
        Search
      </button>
    </div>
    <div class="space-x-3 flex">
      <button class="bg-[#D9D9D9] shadow-md text-black px-4 py-2 rounded-md flex items-center space-x-2">
        <div (click)="exportExcel()">Download</div>
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >download</mat-icon
        >
      </button>
      <button class="bg-[#D9D9D9] shadow-md text-black px-4 py-2 rounded-md flex items-center space-x-2">
        <div>Sort</div>
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >sort</mat-icon
        >
      </button>
      <button class="bg-[#37B744] shadow-md text-white px-10 py-2 rounded-md" (click)="OpenDialog()">
        Add Configurations
      </button>
    </div>
  </div>
  <app-table [HeadArray]="headArray" [DataArray]="dataTable" [FormModel]="configFormModel" [Form]="configForm" [Type]="type"></app-table>
</div>
